<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript multiplication Table</title>
    <link rel="stylesheet" href="css/clac.css" />
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter the num "));
      document.write("The multiplication table of enter number is" + "<br>");
      for (let i = 1; i <= 10; i++) {
        const multiplication = num * i;
        document.write(`${num} x ${i} = ${multiplication}` + "<br>");
      }
    </script>
  </body>
</html>
