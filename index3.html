<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angles</title>
    <link rel="stylesheet" href="css/clac.css" />
  </head>
  <body>
    <script>
      let row = parseInt(prompt("Enter the number of row : "));
      if (row === 0) {
        console.log("no number matched");
      } else {
        for (let i = 0; i < row; i++) {
          for (let j = 1; j <= i; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
